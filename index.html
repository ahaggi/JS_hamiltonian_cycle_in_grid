<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: rgb(22, 21, 21);
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .container-top {
      display: flex;
      justify-content: start;
      align-items: center;
      background-color: #FFF;
    }

    .form-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-evenly;
      align-items: end;
      background-color: rgb(139, 138, 138);

    }


/* ------------------------ slider ------------------------ */
    .range-slider {
      margin: 60px 0 0 0%;
      display: flex;
      align-items: center;
    }

    .range-slider__range {
      -webkit-appearance: none;
      /* width: calc(100% - (73px)); */
      height: 10px;
      border-radius: 5px;
      background: #d7dcdf;
      outline: none;
      padding: 0;
      margin: 0px 0px 0px 10px;
    }

    .range-slider__range::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border: 0;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
      -moz-transition: #2c3e50 0.15s ease-in-out;
      transition: #2c3e50 0.15s ease-in-out;
    }

    .range-slider__range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
      -webkit-transition: #2c3e50 0.15s ease-in-out;
      transition: #2c3e50 0.15s ease-in-out;
    }

    .range-slider__value {
      display: inline-block;
      position: relative;
      width: 60px;
      color: #fff;
      line-height: 20px;
      text-align: center;
      border-radius: 3px;
      background: #2c3e50;
      padding: 5px 10px;
      margin-left: 8px;
    }
    .range-slider__value:after {
      position: absolute;
      top: 8px;
      left: -7px;
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-right: 7px solid #2c3e50;
      border-bottom: 7px solid transparent;
      content: "";
    }

    /* ------------------------ end slider ------------------------ */


    #game-board-autoplay {
      display: grid;
      background-color: #CCC;
      width: 20vmin;
      height: 20vmin;
    }

    #game-board-player {
      display: grid;
      background-color: #CCC;
      width: 80vmin;
      height: 80vmin;
    }

    .cell {
      border-style: outset;
      border-width: thin;
    }

    .snake-head {
      background-repeat: no-repeat;
      background-attachment: local;
      background-size: 100% 100%;
    }

    .snake-head-up {
      background-image: url('./resources/imgs/snake-head-up.png');
    }

    .snake-head-down {
      background-image: url('./resources/imgs/snake-head-dn.png');
    }

    .snake-head-left {
      background-image: url('./resources/imgs/snake-head-lf.png');
    }

    .snake-head-right {
      background-image: url('./resources/imgs/snake-head-rt.png');
    }

    .snake-body {
      background-image: url('./resources/imgs/snake-body.png');
      background-repeat: no-repeat;
      background-attachment: local;
      background-size: 100% 100%;
    }

    .snake-body-dotted {
      background-image: url('./resources/imgs/snake-body2.png');
      background-repeat: no-repeat;
      background-attachment: local;
      background-size: 100% 100%;
    }

    .food {
      background-color: hsl(50, 100%, 50%);
    }


  </style>

  <script src="./game.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="container-top">
      <div class="form-container">

        <div class="range-slider">
          <label for="speed-range"> Snake speed: </label>
          <input id="speed-range" class="range-slider__range" type="range" value="15" min="1" max="100">
          <span class="range-slider__value">0</span>
        </div>
      </div>

    </div>
    <div id="game-board-player"></div>
  </div>
</body>

</html>
